<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Shitpost Status</title>
        <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" /> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <!--Esto funciona porque al instalar socket.io se crea un virtual path a la direcciÃ³n del script -->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script> const socket = io('https://shitpost-status.onrender.com');</script>
        <script>
            let albums;
            socket.emit('getImages');                                   
            socket.on('haveImages', (json) => {
                albums = new Map(Object.entries(JSON.parse(json)));
            });
        </script>
        <script>
            $(function() {
                var elem = document.getElementById("progress");
                var width = 1;
                var id = setInterval(()=>{
                  if (width >= 100) {
                    clearInterval(id);
                  } else {
                    width++;
                    elem.style.width = width + "%";
                  }}, 50);
            });
        </script>
        <style>
            @font-face {
                font-family: BirldandAero;
                src: url('https://shitpost-status.onrender.com/assets/BirdlandAeroplaneBold.otf');
            }
            html, body, #game {
                height: 100%;
            }

            body {
                display: grid;
            }
            
            #game {
                display:flex;
                align-items:center;
                margin: 0 auto;
            }
            
            #loadingBar {
                margin: 0;
                position: absolute;
                top: 50%;
                left:50%;
                width: 75%;
                background-color: #ddd;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            
            #progress {
                width: 1%;
                height: 75px;
                background-color: #04AA6D;
            }
        </style>
        <link href="https://fonts.cdnfonts.com/css/impact" rel="stylesheet">
        <link rel="preload" as="font" href="https://shitpost-status.onrender.com/assets/BirdlandAeroplaneBold.otf" type="font/otf" crossorigin="anonymous" />
    </head>
    <body>
        <div id="loadingBar">
            <div id="progress"></div>
        </div>         
        <div id="game"></div>
    </body>
    <script type="module" src="js/game.js"></script>
</html>
