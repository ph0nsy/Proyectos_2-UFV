<style>
  .transparent {
    background-color: rgba(0, 0, 0, 0.85);
    padding-top: 20px;
    padding-bottom: 20px;
    border-radius: 25px;
    color: white;
  }
  
  .number-input {
    display: inline-flex;
    box-sizing: border-box;
  }
  
  .number-input button {
    outline:none;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border: none;
    align-items: center;
    justify-content: center;
    width: 3rem;
    height: 3rem;
    cursor: pointer;
    position: relative;
  }

  input[type=submit] {
    background-color: white;
    color: black;
    border: 2px solid black;  
    border-radius: 15px;
    padding: 8px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    transition-duration: 0.4s;
    cursor: pointer;
    margin-top: 12px;
    margin-bottom: 12px;  
    margin-left: auto;
    margin-right: auto;
  }

  input[type=submit]:hover {
    background-color: black;
    color: white;
    
  }

  input[type=submit]:active{
    background-color: lightslategray;
  }

  input[type=number]{
    background-color: white;
    color: black;
    font-size: 22px;
    border: 2px white;
    text-align: center;
    display: block;
    caret-color: transparent;
    pointer-events: none;
  }

  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }
  
  button:hover{
    background-color: black;
    color: white;
  }
  
  button:active{
    background-color: gray;
  }
  
</style>
<div class="transparent">
  <table style="margin-left: auto; margin-right: auto;">
    <tbody>
      <tr>
        <h4 style="text-align: center;">SET NUMBER OF ROUNDS</h4>
        <td style="margin: auto; text-align: center; padding-top:10px;">
        	<div class="number-input">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="border-radius: 15px 0 0 15px;">-</button>
            <input type="number" name="rondas" size="5" min="1" max="5" value="1" required/>
            <button style="border-radius: 0 15px 15px 0;" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button>
          </div>
          <br>
          <input type="text" name="username" style="text-transform:uppercase; margin-top:10px; margin-bottom:5px" size="12" maxlength="10" placeholder="nickname"/>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td><input type="submit" name="Iniciar" value="CREATE ROOM"></td>
      </tr>
    </tfoot>  
  </table>
</div>
